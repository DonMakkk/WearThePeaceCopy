<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" sizes="16x16" href="./images/logo.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEAR THE PEACE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- HEADER -->

    <header>
      <section class="bg-black text-white p-1 text-center">
        <h6 class="pt-1 fw-light">EVERY ORDER GIVES BACK TO HUMANITY</h6>
      </section>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-md bg-light fixed-top">
        <div
          class="container justify-content-between d-flex align-items-center"
        >
          <button
            class="navbar-toggler"
            data-bs-toggle="offcanvas"
            data-bs-target="#mainNav"
          >
            <ion-icon name="menu-outline"></ion-icon>
          </button>
          <img src="./images/logo.png" height="50" width="100" alt="" />
          <div class="offcanvas offcanvas-start navbar-collapse" id="mainNav">
            <div class="offcanvas-header d-md-none d-flex w-100">
              <button
                type="button"
                class="btn-close ms-auto"
                data-bs-dismiss="offcanvas"
              ></button>
            </div>
            <ul class="navbar-nav navbar-expand d-flex gap-3">
              <li class="nav-item" style="cursor: pointer">
                SHOP<ion-icon
                  class="align-middle pb-1 ps-1"
                  name="chevron-down-outline"
                ></ion-icon>
              </li>
              <li class="nav-item" style="cursor: pointer">
                COLLECTIONS FOR üçâ
                <ion-icon
                  class="align-middle pb-1 ps-1"
                  name="chevron-down-outline"
                ></ion-icon>
              </li>
              <li class="nav-item" style="cursor: pointer">NEW ARRIAVALS</li>
              <li class="nav-item" style="cursor: pointer">IMPACT</li>
              <li class="nav-item" style="cursor: pointer">REWARDS PROGRAM</li>
              <li class="nav-item" style="cursor: pointer">
                CONTACT US<ion-icon
                  class="align-middle pb-1 ps-1"
                  name="chevron-down-outline"
                ></ion-icon>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="header d-xs-none"></div>
    </header>
    <!-- MAIN -->
    <main class="overflow-hidden">
      <div
        id="productContainer"
        class="row g-3 p-md-4 p-3 justify-content-center"
      ></div>
    </main>
    <!-- FOOTER -->
    <footer>
      <div
        class="justify-content-center align-content-center text-center d-md-none"
      >
        <h3 class="text-dark fw-normal">Every Piece Gives Back</h3>
        <p class="text-secondary" style="font-size: 12px">
          Over $3M Donated To Humanitarian Causes
        </p>
        <button class="btn bg-black text-light ps-5 pe-5 p-2 rounded-0">
          LEARN MORE
        </button>
      </div>
      <div class="footerImage pt-5">
        <div
          class="justify-content-center align-content-center text-center mt-5"
        >
          <h3 class="text-dark fw-normal">Every Piece Gives Back</h3>
          <p class="text-secondary" style="font-size: 12px">
            Over $3M Donated To Humanitarian Causes
          </p>
          <button class="btn bg-black text-light ps-5 pe-5 p-2 rounded-0">
            LEARN MORE
          </button>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"

    ></script>
    <script src="index.js"></script>
